@!(landlord)
<div class="container">
  <div class="row">
    <h1>Properties owned by @landlord.name</h1>
  </div>
  @landlord.data.map(function (result) {
  <div class="row">
    <a href="#homes/@result.id">
      <div class="chevron right"></div>
      <h2>@result.address</h2>
      <p>@result.city, @result.state</p>
    </a>
  </div>
})
</div>
