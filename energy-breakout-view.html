<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rentfacts - Prototype</title>

    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/rentfacts.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        Utilities
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1 class="primary-color">1964 E 3rd Street</h1>
        <h2>Single Family Home</h2>
      </div>
      <div class="row">
        <svg class="energy-chart"></svg>
      </div>
      <div class="row data-summary">
        <table class="table">
          <thead>
            <tr>
              <th class="primary-color">High</th>
              <th class="primary-color">Average</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="amount"><em>$362</em></td>
              <td class="amount"><em>$247</em></td>
              <td class="energy-type">all utilities</td>
            </tr>
            <tr>
              <td class="amount">$140</td>
              <td class="amount">$90</td>
              <td class="energy-type">electricy</td>
            </tr>
            <tr>
              <td class="amount">$150</td>
              <td class="amount">$93</td>
              <td class="energy-type">gas heat</td>
            </tr>
            <tr>
              <td class="amount">$72</td>
              <td class="amount">$64</td>
              <td class="energy-type">water</td>
            </tr>
          </table>
        </table>
      </div>
    </div> <!-- container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/d3.v3.js"></script>
    <script src="js/rentfax.js"></script>
  </body>
</html>
