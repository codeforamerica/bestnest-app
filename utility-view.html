<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>an app formerly known as rentfacts</title>

    <link href="/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link href="/css/rentfacts.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="nav navbar">
      <div class="container">
        <span class="back">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="back-label">Back</span>
        </span>
        <span class="title">Utility Costs</span>
        <span class="glyphicon glyphicon-search"></span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <button class="save deactivated"></button>
        <h1>2964 E 3rd Street</h1>
        <p>Single Family Home</p>
      </div>
      <div class="row">
        <h2><em>$247</em></h2>
        <p>Average monthly utility cost</p>
      </div>
      <div class="row">
        <h2>$363</h2>
        <p>Highest monthly utility cost</p>
      </div>
      <div class="row">
        <h2>Cost Details</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Highest</th>
              <th>Average</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="amount">$140</td>
              <td class="amount">$90</td>
              <td class="energy-type">electricty</td>
            </tr>
            <tr>
              <td class="amount">$72</td>
              <td class="amount">$64</td>
              <td class="energy-type">water</td>
            </tr>
            <tr>
              <td class="amount">$362</td>
              <td class="amount">$247</td>
              <td class="energy-type">total</td>
            </tr>
          </table>
        </table>

        <h3 class="table-heading-like">Electricity cost across the year</h3>
        <svg class="energy-chart"></svg>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/d3.v3.js"></script>
    <script src="/js/rentfax.js"></script>
    <script src="/js/energy-chart.js"></script>
  </body>
</html>
